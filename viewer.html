<!DOCTYPE html>
<html>
<head>
  <title>Viewer</title>
</head>
<body>
  <h1>Viewer</h1>
  <video id="viewerVideo" autoplay playsinline></video>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer("viewer"); // fixed ID
    const video = document.getElementById("viewerVideo");

    peer.on("call", call => {
      call.answer(); // answer without sending own stream
      call.on("stream", remoteStream => {
        video.srcObject = remoteStream;
        console.log("Received stream from sender.");
      });
    });

    peer.on("error", err => {
      console.error("Peer error (viewer):", err);
    });
  </script>
</body>
</html>
